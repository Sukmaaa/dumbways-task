    <div class="content">
        <div class="container">
            <!-- form pertama -->
            <form class="form-container" onsubmit="return data()">
                <h3 style="text-align: center;">Convert Value</h3>
                  <section class="table-container">
                    <table class="custom-table" width="60%">
                        <thead style="background: green;color: white;">
                            <tr style="height: 40px;">
                                <th>Range</th>
                                <th>Class</th>
                            </tr>
                        </thead>
                        <tbody style="text-align: center;">
                            <tr>
                                <td>80-90</td>
                                <td>A</td>
                            </tr>
                            <tr>
                                <td>70-85</td>
                                <td>B</td>
                            </tr>
                            <tr>
                                <td>50-69</td>
                                <td>C</td>
                            </tr>
                            <tr>
                                <td>30-49</td>
                                <td>D</td>
                            </tr>
                            <tr>
                                <td>0-29</td>
                                <td>E</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                <br>
                <div>
                    <label>Inputkan Nilai</label>
                    <input id="convert" class="custom-input" type="text" placeholder="Inputkan Nilai 0-90">
                </div>
                <div>
                    <button type="submit" class="btn-primary">Submit</button>
                </div>
                <p id="output"></p>
            </form>

        </div>
    </div>
    <script>
        // Range CLASS
        // A = 86-90;
        // B = 70-85
        // C = 50-69
        // D = 30-49
        // E = 0-29

        function data() {
            const convert = document.getElementById("convert").value;

            if (convert >= 86 && convert <= 90) {
                document.getElementById("output").innerHTML = "Nilai Konversi Adalah A";
            } else if (convert >= 70 && convert <= 85) {
                document.getElementById("output").innerHTML = "Nilai Konversi Adalah B";
            } else if (convert >= 50 && convert <= 69) {
                document.getElementById("output").innerHTML = "Nilai Konversi Adalah C";
            } else if (convert >= 30 && convert <= 49) {
                document.getElementById("output").innerHTML = "Nilai Konversi Adalah D";
            } else if (convert >= 0 && convert <= 29) {
                document.getElementById("output").innerHTML = "Nilai Konversi Adalah E";
            } else {
                document.getElementById("output").innerHTML = "Please Inputkan Nilai Dari 0-90";
            }

            return false;

        }

    </script>
    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
