        <a href="../index.html" style="text-align: center;">Beranda</a>

        <a onclick="myFunction()" class="dropbtn">Task 1 - Function</a>

    </div>

    <!-- Page content -->
    <div class="content">
        <div class="container">
            <form class="form-container" onsubmit="return reverse()">
                <h3 style="text-align: center;">Reverse</h3>
                <div>
                    <label>Inputkan Angka</label>
                    <input type="text" class="custom-input" id="reversetext" />
                </div>
                <div>
                    <button type="submit" class="btn-primary">Submit</button>
                </div>
                <p id="output"></p>
            </form>
        </div>
    </div>

    <script>
        function reverse() {
            const reversetext = document.getElementById("reversetext").value;
            let text = "";
            for (let i = reversetext.length - 1; i >= 0; i--) {
                text += reversetext[i];
            }

            document.getElementById("output").innerHTML = "Output : " + text;

            return false;

        }

    </script>
    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
