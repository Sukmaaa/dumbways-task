<div class="content">
    <div class="container">
        <!-- form pertama -->
        <form class="form-container" onsubmit="return data()">
            <h3 style="text-align: center;">Math Logic</h3>
            <div>
                <label> Nama Pegawai </label>
                <input id="name" class="custom-input" type="text" placeholder="Inputkan Nama">
            </div>
            <div>
                <label> Golongan A-D </label>
                <input id="group" class="custom-input" type="text" placeholder="Inputkan Golongan">
            </div>
            <div>
                <label> Lama Bekerja </label>
                <input id="lengthWork" class="custom-input" type="number" placeholder="Inputkan Lama Bekerja">
            </div>
            <div>
                <button type="submit" class="btn-primary">Submit</button>
            </div>
            <p id="output1"></p>
            <p id="output2"></p>
            <p id="output3"></p>
            <p id="output4"></p>
            <p id="output5"></p>
            <p id="output6"></p>
        </form>

    </div>
</div>

<script>

    function data() {
        let name = document.getElementById("name").value;
        let group = document.getElementById("group").value;
        let lengthWork = document.getElementById("lengthWork").value;
        let gajiBulanan = 0;
        let gajiHarian = 0;
        let gajiPerjam = lengthWork * 30;
        let gajiGol = 0;
        let lembur = 0;
        let total = 0;



        if (group == "A" || group == "a") {
            gajiGol = 1000;
            gajiHarian = gajiGol * lengthWork;
        } else if (group == "B" || group == "b") {
            gajiGol = 2000;
            gajiHarian = gajiGol * lengthWork;
        } else if (group == "C" || group == "c") {
            gajiGol = 3000;
            gajiHarian = gajiGol * lengthWork;
        } else if (group == "D" || group == "d") {
            gajiGol = 4000;
            gajiHarian = gajiGol * lengthWork;
        }

        gajiBulanan = gajiGol * lengthWork * 30;
        if (gajiPerjam >= 200) {
            lembur = gajiPerjam * 200;
        }
        total = gajiBulanan + lembur;

        document.getElementById("output1").innerHTML = "Nama : " + name;
        document.getElementById("output2").innerHTML = "Golongan : " + group.toUpperCase();
        document.getElementById("output3").innerHTML = "Gaji Harian : Rp." + gajiHarian.toFixed(2);
        document.getElementById("output4").innerHTML = "Gaji Bulanan : Rp." + gajiBulanan.toFixed(2);
        document.getElementById("output5").innerHTML = "Lembur : Rp." + lembur.toFixed(2);
        document.getElementById("output6").innerHTML = "Total Keseluruhan : Rp." + total.toFixed(2);

        return false;
    }


</script>
<script>
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    window.onclick = function (event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
