    <div class="content">
        <div class="container">
            <!-- form pertama -->
            <form class="form-container" onsubmit="return data()">
                <h3 style="text-align: center;">Convert Value</h3>
                <div>
                    <label>Inputkan Nilai</label>
                    <input id="prime" class="custom-input" type="text" placeholder="Inputkan Nilai">
                </div>
                <div>
                    <button type="submit" class="btn-primary">Submit</button>
                </div>
                <p id="output"></p>
            </form>
        </div>
    </div>
    <script>

        function data() {
            const prime = document.getElementById("prime").value;
            let divider = 0;

            for (let i = 1; i <= prime; i++) {
                if (prime % i == 0) {
                    divider++;
                }
            }

            if (divider == 2) {
                document.getElementById("output").innerHTML = prime + " Adalah Bilangan Prima";
            } else {
                document.getElementById("output").innerHTML = prime + " Bukan Bilangan Prima";
            }

            return false;

        }

    </script>
    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
