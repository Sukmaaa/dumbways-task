<!-- Page content -->
<div class="content">
    <div class="container">
        <!-- form pertama -->
        <form class="form-container">
            <h3 style="text-align: center;">Convert Temperature</h3>
            <div>
                <label> Fahrenheit </label>
                <input id="inputFahrenheit" class="custom-input" type="number" placeholder="Inputkan Fahrenheit"
                    oninput="temperatureConverter(this.id,this.value)"
                    onchange="temperatureConverter(this.id,this.value)">
            </div>
            <div>
                <label> Celsius </label>
                <input id="inputCelsius" class="custom-input" type="number" placeholder="Inputkan Celsius"
                    oninput="temperatureConverter(this.id,this.value)"
                    onchange="temperatureConverter(this.id,this.value)">
            </div>
            <div>
                <label> Kelvin </label>
                <input id="inputKelvin" class="custom-input" type="number" placeholder="Inputkan Kelvin"
                    oninput="temperatureConverter(this.id,this.value)"
                    onchange="temperatureConverter(this.id,this.value)">
            </div>
            <div>
                <label> Reamur </label>
                <input id="inputReamur" class="custom-input" type="number" placeholder="Inputkan Reamur"
                    oninput="temperatureConverter(this.id,this.value)"
                    onchange="temperatureConverter(this.id,this.value)">
            </div>
        </form>

    </div>
</div>

<script>

    function temperatureConverter(source, valNum) {
        valNum = parseFloat(valNum);
        const inputFahrenheit = document.getElementById("inputFahrenheit");
        const inputCelsius = document.getElementById("inputCelsius");
        const inputKelvin = document.getElementById("inputKelvin");
        if (source == "inputFahrenheit") {
            inputCelsius.value = ((valNum - 32) / 1.8).toFixed(2);
            inputKelvin.value = (((valNum - 32) / 1.8) + 273.15).toFixed(2);
            inputReamur.value = ((valNum - 32) / 0.444444).toFixed(2);
        }
        if (source == "inputCelsius") {
            inputFahrenheit.value = ((valNum * 1.8) + 32).toFixed(2);
            inputKelvin.value = ((valNum) + 273.15).toFixed(2);
            inputReamur.value = (valNum * 0.8).toFixed(2);
        }
        if (source == "inputKelvin") {
            inputFahrenheit.value = (((valNum - 273.15) * 1.8) + 32).toFixed(2);
            inputCelsius.value = ((valNum) - 273.15).toFixed(2);
            inputReamur.value = ((valNum - 273.15) * 0.8).toFixed(2);
        }
        if (source == "inputReamur") {
            inputFahrenheit.value = ((valNum + 32) * 2.25).toFixed(2);
            inputCelsius.value = (valNum * 1.25).toFixed(2);
            inputKelvin.value = ((valNum * 1.25) + 273.15).toFixed(2);
        }
    }

</script>

            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
