	<div class="content">
		<div class="container">
			<form class="form-container" onsubmit="return data()">
				<h1 align="center">Regular Function</h1>
				<div>
					<label>Inputkan Text</label>
					<input id="regular" class="custom-input" type="text" placeholder="Inputkan Text">
				</div>
				<div>
					<label>Hasil Text</label>
					<textarea id="output" class="custom-input" placeholder="Hasil" disabled></textarea>

	<!-- 1. Regular Function -->
	<script>
		function data() {
			const regular = document.getElementById("regular").value;

			document.getElementById("output").innerHTML = regular;

			return false;
		}

	</script>
	<script>
		function myFunction() {
			document.getElementById("myDropdown").classList.toggle("show");
		}

		window.onclick = function (event) {
			if (!event.target.matches('.dropbtn')) {
				var dropdowns = document.getElementsByClassName("dropdown-content");
				var i;
				for (i = 0; i < dropdowns.length; i++) {
					var openDropdown = dropdowns[i];
					if (openDropdown.classList.contains('show')) {
						openDropdown.classList.remove('show');
					}
				}
			}
		}
	</script>
