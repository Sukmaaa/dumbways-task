<div class="content">
    <div class="container">
        <!-- form pertama -->
        <form class="form-container" onsubmit="return data()">
            <h3 style="text-align: center;">Counting Letter</h3>
            <div>
                <label> Inputkan Huruf </label>
                <input id="letter" class="custom-input" type="text" placeholder="Inputkan Huruf">
            </div>
            <div>
                <label> Inputkan Kata </label>
                <input id="word" class="custom-input" type="text" placeholder="Inputkan Kata">
            </div>
            <div>
                <button type="submit" class="btn-primary">Submit</button>
            </div>
            <p id="output"></p>
        </form>

    </div>
</div>

<script>

    function data() {
        const word = document.getElementById("word").value;
        const letter = document.getElementById("letter").value;

        let letterCount = 0;
        for (let i = 0; i < word.length; i++) {
            if (word.charAt(i) == letter) {
                letterCount++;
            }
        }

        document.getElementById("output").innerHTML = "Total huruf " + letter + " Sebanyak " + letterCount + " buah";

        return false;
    }




</script>
<script>
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    window.onclick = function (event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
